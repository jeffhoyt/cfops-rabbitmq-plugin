---
name: cfops
label: CFOps, an automation tool for Pivotal CF
description: A CLI tool for running backup and restore operations on Pivotal Cloud Foundry products
icon_image: 
product_version: '0.0.1'
metadata_version: '1.5'
rank: 1
stemcell_criteria:
  os: ubuntu-trusty
  requires_cpi: false
  version: '3146.5'
releases:
  - file: cfops-0.0.1.tgz
    name: cfops
    version: '0.0.1'
  - file: docker-boshrelease-23.tgz
    name: docker
    version: '23'
requires_product_versions:
  - name: cf
    version: "~> 1.5"
provides_product_versions:
  - name: cfops
    version: '0.0.1'

form_types:
  - name: backup
    label: CFOps Backup
    description: Properties for CFOps Backup
    property_inputs:
      - reference: .properties.backup_cron_expression
        label: Schedule Backup
        description: Schedule backups on a regular basis with a CRON expression.
      - reference: .properties.tile
        label: Tile
        description: Tile
      - reference: .properties.host
        label: Ops Manager Host
        description: Ops Manager Host
      - reference: .properties.opsman_user
        label: Ops Manager Username
        description: Ops Manager Username
      - reference: .properties.opsman_password
        label: Ops Manager Password
        description: Ops Manager Password
      - reference: .properties.opsman_ssh_user
        label: Ops Manager SSH User
        description: Ops Manager SSH User
      - reference: .properties.opsman_ssh_password
        label: Ops Manager SSH Password
        description: Ops Manager SSH Password
      - reference: .properties.s3_bucket_name
        label: S3 Bucket Name
        description: S3 Bucket Name
      - reference: .properties.s3_access_key_id
        label: S3 Access Key ID
        description: S3 Access Key ID
      - reference: .properties.s3_secret_access_key
        label: S3 Secret Access Key
        description: S3 Secret Access Key
      - reference: .properties.s3_active
        label: Enable S3 backup
        description: Enable S3 backup

property_blueprints:
  - name: backup_cron_expression # Refer to this elsewhere as (( .properties.backup_cron_expression ))
    type: string
    default: "*/30 * * * *"
    configurable: true
  - name: tile # Refer to this elsewhere as (( .properties.tile ))
    type: dropdown_select
    configurable: true
    default: ops-manager
    options:
      - name: ops-manager
        label: Ops Manager
      - name: elastic-runtime
        label: Elastic Runtime
  - name: host # Refer to this elsewhere as (( .properties.host ))
    type: string
    configurable: true
  - name: opsman_user # Refer to this elsewhere as (( .properties.opsman_user ))
    type: string
    configurable: true
  - name: opsman_password # Refer to this elsewhere as (( .properties.opsman_password ))
    type: string
    configurable: true
  - name: opsman_ssh_user # Refer to this elsewhere as (( .properties.opsman_ssh_user ))
    type: string
    configurable: true
  - name: opsman_ssh_password # Refer to this elsewhere as (( .properties.opsman_ssh_password ))
    type: string
    configurable: true
  - name: s3_bucket_name # Refer to this elsewhere as (( .properties.s3_bucket_name ))
    type: string
    configurable: true
  - name: s3_access_key_id # Refer to this elsewhere as (( .properties.s3_access_key_id ))
    type: string
    configurable: true
  - name: s3_secret_access_key # Refer to this elsewhere as (( .properties.s3_secret_access_key ))
    type: string
    configurable: true
  - name: s3_active # Refer to this elsewhere as (( .properties.s3_active ))
    type: boolean
    configurable: true
    default: true

job_types:
  - name: compilation
    resource_label: compilation
    resource_definitions:
      - name: ram
        type: integer
        configurable: true
        default: 2048
      - name: ephemeral_disk
        type: integer
        configurable: true
        default: 5120
      - name: persistent_disk
        type: integer
        configurable: true
        default: 0
      - name: cpu
        type: integer
        configurable: true
        default: 2
    static_ip: 0
    dynamic_ip: 1
    max_in_flight: 1
    instance_definitions:
      - name: instances
        type: integer
        default: 1
  - name: docker-image-uploader-docker_cfops
    resource_label: docker-image-uploader-docker_cfops
    errand: false
    templates:
      - name: containers
        release: docker
      - name: docker
        release: docker
      - name: docker-image-uploader-docker_cfops
        release: cfops
    resource_definitions:
      - name: ram
        type: integer
        configurable: false
        default: 4096
      - name: ephemeral_disk
        type: integer
        configurable: false
        default: 4096
      - name: persistent_disk
        type: integer
        configurable: false
        default: 2048
      - name: cpu
        type: integer
        configurable: false
        default: 1
    static_ip: 1
    dynamic_ip: 0
    max_in_flight: 1
    instance_definitions:
      - name: instances
        type: integer
        configurable: true
        default: 1
    property_blueprints:
      - name: vm_credentials
        type: salted_credentials
        default:
          identity: vcap
      - name: app_credentials
    resource_definitions:
      - name: ram
        type: integer
        configurable: false
        default: 4096
      - name: ephemeral_disk
        type: integer
        configurable: false
        default: 4096
      - name: persistent_disk
        type: integer
        configurable: false
        default: 2048
      - name: cpu
        type: integer
        configurable: false
        default: 1
    static_ip: 1
    dynamic_ip: 0
    max_in_flight: 1
    instance_definitions:
      - name: instances
        type: integer
        configurable: true
        default: 1
    property_blueprints:
    - name: vm_credentials
      type: salted_credentials
      default:
        identity: vcap
    - name: app_credentials
      type: salted_credentials
      manifest: |
        containers:
        - name: cfops
          image: malston/cfops
          env_vars:
            - CFOPS_HOST: (( .properties.host.value ))
            - CFOPS_ADMIN_USER: (( .properties.opsman_user.value ))
            - CFOPS_ADMIN_PASS: (( .properties.opsman_password.value ))
            - CFOPS_OM_USER: (( .properties.opsman_ssh_user.value ))
            - CFOPS_OM_PASS: (( .properties.opsman_ssh_password.value ))
            - CFOPS_TILE: (( .properties.tile.value ))
            - CFOPS_CRON: (( .properties.backup_cron_expression.value ))
            - S3_ACCESS_KEY_ID: (( .properties.s3_access_key_id.value ))
            - S3_SECRET_ACCESS_KEY: (( .properties.s3_secret_access_key.value ))
            - S3_BUCKET_NAME: (( .properties.s3_bucket_name.value ))
            - S3_ACTIVE: (( .properties.s3_active.value ))
