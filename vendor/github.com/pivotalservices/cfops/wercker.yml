box: golang
build:
  # The steps that will be executed on build
  steps:
    # Sets the go workspace and places you package
    # at the right place in the workspace tree
    - setup-go-workspace
    - wercker/golint:
        exclude: "^vendor\\|fakes"

    # Get the dependencies
    - script:
        name: go get
        code: |
          export GO15VENDOREXPERIMENT=1
          cd $WERCKER_SOURCE_DIR
          go version
          go get github.com/Masterminds/glide
          export PATH=$WERCKER_SOURCE_DIR/bin:$PATH
          glide install

    # Test the project
    - script:
        name: go test
        code: |
          go test $(glide novendor) -v -race

    # Setting the coverage watermark low.
    # This should be raised as we gain more coverage...
    # Test coverage for the project
    - script:
        name: go test cover
        code: |
          ./testCoverage $(glide novendor) $COVERAGE_WATERMARK

    # lets make sure we can build
    # the main executable (later we can cross compile and upload)
    - script:
        name: go smoke build
        code: |
          (cd cmd/cfops && go build)

    - script:
        name: add repo to artifact
        code: |
          cp -R ./ ${WERCKER_OUTPUT_DIR}

    - script:
        name: set release id variable and version
        code: |
          go get github.com/xchapter7x/versioning
          export NEXT_VERSION=`versioning bump_patch`
          echo "next version should be: ${NEXT_VERSION}"

    - script:
        name: cross platform release
        code: |
          (cd cmd/cfops/ && GOOS=linux GOARCH=amd64 go build -ldflags "-X main.VERSION=${NEXT_VERSION}" && mkdir -p ${WERCKER_OUTPUT_DIR}/${BUILD_DIR}/linux64 && mv cfops ${WERCKER_OUTPUT_DIR}/${BUILD_DIR}/linux64)
          (cd cmd/cfops/ && GOOS=darwin GOARCH=amd64 go build -ldflags "-X main.VERSION=${NEXT_VERSION}" && mkdir -p ${WERCKER_OUTPUT_DIR}/${BUILD_DIR}/osx && mv cfops ${WERCKER_OUTPUT_DIR}/${BUILD_DIR}/osx)
          (cd cmd/cfops/ && GOOS=windows GOARCH=amd64 go build -ldflags "-X main.VERSION=${NEXT_VERSION}" && mkdir -p ${WERCKER_OUTPUT_DIR}/${BUILD_DIR}/win64 && mv cfops.exe ${WERCKER_OUTPUT_DIR}/${BUILD_DIR}/win64)

    - script:
        name: create tarball
        code: |
          tar -cvzf cfops_binaries.tgz ${WERCKER_OUTPUT_DIR}/${BUILD_DIR}/

    - script:
        name: add repo to artifact
        code: |
          cp -R ./ ${WERCKER_OUTPUT_DIR}

deploy:
  steps:
    - script:
        name: install-packages
        code: |
          sudo apt-get install -y openssh-client wget
          ls -la
          pwd
          echo ${WERCKER_OUTPUT_DIR}
          ls -la ${WERCKER_OUTPUT_DIR}

    - wercker/add-ssh-key@1.0.2:
        keyname: PCF_GITHUB_KEY

    - wercker/add-to-known_hosts@1.4.0:
        hostname: github.com
        fingerprint: 16:27:ac:a5:76:28:2d:36:63:1b:56:4d:eb:df:a6:48

    - script:
        name: set release id variable for version
        code: |
          go get github.com/xchapter7x/versioning
          export WERCKER_GITHUB_CREATE_RELEASE_ID=`versioning bump_patch`

    - xchapter7x/flowy-release:
        action: "get-latest"
        tag_variable_name: "VERSION_TAG"
        git_name: $GITFLOW_NAME
        git_email: $GITFLOW_EMAIL

    - xchapter7x/flowy-release:
        action: "complete-release"
        active: $GITFLOW_ACTIVE
        git_name: $GITFLOW_NAME
        git_email: $GITFLOW_EMAIL

    #this is a workaround for the flowy-release not resetting
    #its branch state...
    - script:
        name: reset git to proper commit
        code: |
          git checkout -fq ${WERCKER_GIT_COMMIT}
          git submodule update --init --recursive

    - github-create-release:
        token: $GITHUB_TOKEN
        tag: $WERCKER_GITHUB_CREATE_RELEASE_ID
        title: CFOPS $WERCKER_GITHUB_CREATE_RELEASE_ID
        draft: $RELEASE_DRAFT

    - github-upload-asset:
        token: $GITHUB_TOKEN
        file: cfops_binaries.tgz
        release_id: $WERCKER_GITHUB_CREATE_RELEASE_ID
        content-type: application/x-gzip

    - s3sync:
        key-id: $S3_KEY
        key-secret: $S3_SECRET
        bucket-url: ${S3_BUCKET}/${S3_FOLDER}/linux64/${VERSION_TAG}/
        source-dir: ./${BUILD_DIR}/linux64
        delete-removed: false

    - s3sync:
        key-id: $S3_KEY
        key-secret: $S3_SECRET
        bucket-url: ${S3_BUCKET}/${S3_FOLDER}/osx/${VERSION_TAG}/
        source-dir: ./${BUILD_DIR}/osx
        delete-removed: false

    - s3sync:
        key-id: $S3_KEY
        key-secret: $S3_SECRET
        bucket-url: ${S3_BUCKET}/${S3_FOLDER}/win64/${VERSION_TAG}/
        source-dir: ./${BUILD_DIR}/win64
        delete-removed: false
